<html>
<head>
    <title>Bus Factory</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bus.css"/>
    <link rel="stylesheet" href="controls.css"/>
    <link rel="stylesheet" href="paint.css"/>
    
    <script src='bus.js'></script>
</head>
<body>
    <input type='radio' name='modal' id='all-close' /><label for='all-close' />
    <div class='settings'>
        <input type='radio' id='menu' class='menu-input' name='modal' />
        <label for='menu' class='menu open'>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </label>
        <label for='all-close' class='menu close'></label>
        
        <input type='checkbox' id='ddd' /><label for='ddd'>3-D</label>
        <input type='checkbox' id='port' /><label for='port'>Port</label>
    </div>
    
    <span id='slots'></span>
    
    <span class='templates'>
        <div class='options'>
            <input type='radio' id='bus0menu' class='menu-input' name='modal' />
            <label for='bus0menu' class='menu open'>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
            <label for='all-close' class='menu close'></label>
            
            <a href='' class='share'>link</a>
            <span class='paint'></span>
            <a href='' class='delete'>-</a>
        </div>
    </span>
</body>
</html>
