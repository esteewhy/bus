<html>
<head>
    <title>Bus Factory</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="bus.css"/>
    <link rel="stylesheet" href="controls.css"/>
    <link rel="stylesheet" href="livrey.css"/>
    <link rel="stylesheet" href="bus.warp.css"/>
    
    <script src='bus.js'></script>
    <script src='kaleidoscope-clocks.js'></script>
    <script src='shell.js'></script>
    <script src='bus.kaleidoscope.js'></script>
    <script src='bus.warp.js'></script>
    
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <form>
    <input type='radio' name='modal' id='all-close' /><label for='all-close' class='bus-container' />
    <span id='slots'></span>
    
    <span class='templates'>
        <div class='options'>
            <input type='radio' id='bus0menu' class='menu-input' name='modal' />
            <label for='bus0menu' class='menu open'>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
            <label for='all-close' class='menu close'></label>
            
            <span class='paint'></span>
        </div>
    </span>
    
    <div class="add-bus-container">
        <a class='add-bus' href='?add=t0'>+</a>
        <div class="hint">Add a new bus</div>
    </div>
    
    </form>
</body>
